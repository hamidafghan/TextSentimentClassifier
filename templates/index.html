<!DOCTYPE html>
<html>
<head>
    <title>Text Sentiment Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header">
                  Text Classifier
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        <textarea class="form-control" name="usertext" placeholder="Enter your text here"></textarea>
                        <br/>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-success me-md-2" type="submit">Classify Text!</button>
                          </div>
                      
                    </form>
                <br/><br/><br/>
                    {% if sentiment %}
                    <div class="{% if sentiment == 'positive' %}alert alert-success{% elif sentiment == 'negative' %}alert alert-danger{% else %}alert alert-info{% endif %}">
                        The sentiment of the text is: <strong>{{ sentiment }}</strong>
                    {% endif %}
                </div>
              </div>
        </div>
    </div>
    
   

</body>
</html>
